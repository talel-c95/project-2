<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Form</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="billing-container">
        <form action="index.html" method="GET" id="billingForm">
            <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="talel">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="talel@example.com">
                    <label for="adr">Address</label>
                    <input type="text" id="adr" name="address" placeholder="24 rue de hatchay">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="tunisia">
                    <div class="row">
                        <div class="col-50">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY">
                        </div>
                        <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001">
                        </div>
                    </div>
                </div>
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="cname">Name on Card</label>
                    <input type="text" id="cname" name="cardname" placeholder="talel">
                    <label for="ccnum">Credit Card Number</label>
                    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="September">
                    <div class="row">
                        <div class="col-50">
                            <label for="expyear">Exp Year</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2026">
                        </div>
                        <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn">Continue to Checkout</button>
            </div>
        </form>
    </div>
   
    <script src="js1.js"></script> 
</body>
</html>
